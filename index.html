<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>


<body class="site">
    <header>Konwerter walut</header>
    <form class="form js-form">
        <fieldset>
            <legend class="form__legend">Wirtualny kalkulator walut</legend>
            <p>
                <label class="form__label"> <span class="form__labelText">Podaj kwotę*</span> <input class="js-amount"
                        name="plnAmount" placeholder="Wpisz kwotę w złotówkach" autofocus type="number" step="0.01"
                        min="0" required></label>
            </p>
            <p>
                <label> <span class="form__labelText ">Wybierz walutę:</span>
                    <select class="js-currency" name="currencyChoice">
                        <option value="EUR">Euro</option>
                        <option value="USD">Dolar amerykański</option>
                        <option value="NOK">Korona norweska</option>
                        <option value="CHF">Frank szwajcarski</option>
                    </select>
                </label>
            </p>
            <p>
                <button>Oblicz!</button>
                <button type="reset">Zresetuj!</button>
            </p>
        </fieldset>
    </form>
    <p class="paragraphObligatory">Pole oznaczone * jest obowiązkowe</p>
    <p class="paragraphResult">Wynik: <strong class="js-result"></strong></p>
</body>

</html>
